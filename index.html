<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>RPS</title>
</head>
<body class="body">
<header class="header">
    <h1>ROCK PAPER SCISSORS</h1>

</header>
<div class="results" id="results">
    <div class="weapon">Choose your weapon</div>
    <div class="rules">First to score 5 points wins the game</div>

</div>
<div class="container1">
    <div class="column">
        <div class="tile1"></div>
        <div class="textcontainer">
            <div class="text">Player:</div>
            <div class="playerscore" id="playerscore">0</div>
        </div>
    </div>
    <div class="column">
        <div class="tile2"></div>
        <div class="textcontainer">
            <div class="text">Computer:</div>
            <div class="Computerscore" id="computerscore">0</div>
        </div>
    </div>
</div>
    <div class="buttons">
        <button class="rock" id="rock">
            <div class="rockimg"></div>
        </button>
        <button class="paper" id="paper">
            <div class="paperimg"></div>
        </button>
        <button class="scissors" id="scissors">
            <div class="scissorsimg"></div>
        </button>
    </div>
    <div id="overlaycontainer">
        <div id="overlay">
        <button id="closebutton">Play again</button> 
        <audio id="audio" src="images/numa.mp3"></audio>
        <audio id="audio2" src="images/SCREAM.mp3"></audio>
        </div>

    </div>

</html>
